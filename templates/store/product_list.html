{% extends 'base.html' %}
{% block content %}
<div class="row">
<div class="col-xl-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <div>
                    <div class="row">
                        <div class="col-md-6">
                            <div>
                                <h5>Showing Products</h5>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-inline float-md-end">
                                <div class="search-box ms-2">
                                    <div class="position-relative">
                                        <input type="text" class="form-control bg-light border-light rounded" placeholder="Search...">
                                        <i class="mdi mdi-magnify search-icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>


                    <ul class="nav nav-tabs nav-tabs-custom mt-3 mb-2 ecommerce-sortby-list">
                        <li class="nav-item">
                            <a class="nav-link disabled fw-medium" href="#" tabindex="-1" aria-disabled="true">Sort by:</a>
                          </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Popularity</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Newest</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Discount</a>
                        </li>
                        
                    </ul>

                    <div class="row">
                        
                       
                      {% for product in products  %}
                      
                      <div class="col-xl-4 col-sm-6">
                        <div class="product-box">
                            <div class="product-ribbon">
                                - 20 %
                            </div>
                            <div class="product-img pt-4 px-4">
                                <div class="product-wishlist">
                                    <a href="#">
                                        <i class="mdi mdi-heart-outline"></i>
                                    </a>
                                </div>
                                <img src="{{product.image.url}}" alt="" class="img-fluid mx-auto d-block">
                            </div>
                            
                            <div class="product-content p-4">
                                
                                <div class="d-flex justify-content-between align-items-end">
                                    <div>
                                        <h5 class="mb-1"><a href="#" class="text-dark font-size-16">{{product.title}}</a></h5>
                                        <h5 class="mt-3 mb-0"><span class="text-muted me-2"><del>$280</del></span> $260</h5>
                                    </div>

                                    <div>
                                        <ul class="list-inline mb-0 text-muted product-color">
                                            <li class="list-inline-item">
                                                Colors :
                                            </li>
                                            <li class="list-inline-item">
                                                <i class="mdi mdi-circle text-dark"></i>
                                            </li>
                                            <li class="list-inline-item">
                                                <i class="mdi mdi-circle text-light"></i>
                                            </li>
                                            <li class="list-inline-item">
                                                <i class="mdi mdi-circle text-primary"></i>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                        
                      {% endfor %}
                                
                        
                        
                    </div>
                    <!-- end row -->

                    <div class="row mt-4">
                        <div class="col-sm-6">
                            <div>
                                <p class="mb-sm-0">Page 2 of 84</p>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="float-sm-end">
                                <ul class="pagination pagination-rounded mb-sm-0">
                                    <li class="page-item disabled">
                                        <a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                                    </li>
                                    <li class="page-item">
                                        <a href="#" class="page-link">1</a>
                                    </li>
                                    <li class="page-item active">
                                        <a href="#" class="page-link">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a href="#" class="page-link">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a href="#" class="page-link">4</a>
                                    </li>
                                    <li class="page-item">
                                        <a href="#" class="page-link">5</a>
                                    </li>
                                    <li class="page-item">
                                        <a href="#" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
  
{% endblock content %}
